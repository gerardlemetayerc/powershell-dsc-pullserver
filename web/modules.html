<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modules DSC - Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/web/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/web/reports.html" class="brand-link">
            <span class="brand-text font-weight-light">DSC Admin</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                    <li class="nav-item">
                        <a href="/web" class="nav-link">
                            <i class="nav-icon fas fa-table"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/web/modules" class="nav-link active">
                            <i class="nav-icon fas fa-cubes"></i>
                            <p>Modules</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Modules DSC</h1>
                    </div>
                    <div class="col-sm-6 text-right">
                        <button class="btn btn-success" id="btn-upload-module"><i class="fas fa-plus"></i> Ajouter un module</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <table id="modules-table" class="table table-bordered table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Version</th>
                                    <th>Checksum</th>
                                    <th>Date d'upload</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="main-footer">
        <strong>DSC Admin Panel &copy; 2025</strong>
    </footer>
</div>
<!-- Modal upload -->
<div class="modal fade" id="modal-upload-module" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Ajouter un module DSC (.nupkg)</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="form-upload-module" enctype="multipart/form-data">
      <div class="modal-body">
        <input type="file" name="nupkg" accept=".nupkg,.zip" class="form-control" required />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        <button type="submit" class="btn btn-primary">Uploader</button>
      </div>
      </form>
    </div>
  </div>
</div>
<script>
$(document).ready(function() {
    // Table modules
    var table = $('#modules-table').DataTable({
        ajax: {
            url: '/api/v1/modules',
            dataSrc: ''
        },
        columns: [
            { data: 'name' },
            { data: 'version' },
            { data: 'checksum' },
            { data: 'uploaded_at' },
            {
                data: 'id',
                render: function(id, type, row) {
                    return `<button class="btn btn-danger btn-sm btn-delete-module" data-id="${id}"><i class="fas fa-trash"></i></button>`;
                },
                orderable: false,
                searchable: false
            }
        ]
    });
    // Bouton + ouvre la modale
    $('#btn-upload-module').on('click', function() {
        $('#modal-upload-module').modal('show');
    });
    // Formulaire upload
    $('#form-upload-module').on('submit', function(e) {
        e.preventDefault();
        var formData = new FormData(this);
        $.ajax({
            url: '/api/v1/modules/upload',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(resp) {
                $('#modal-upload-module').modal('hide');
                table.ajax.reload();
                alert('Module uploadé avec succès !');
            },
            error: function(xhr) {
                alert('Erreur upload: ' + xhr.responseText);
            }
        });
    });
    // Suppression module avec confirmation
    $('#modules-table').on('click', '.btn-delete-module', function() {
        var id = $(this).data('id');
        if (confirm('Voulez-vous vraiment supprimer ce module ?')) {
            $.ajax({
                url: '/api/v1/modules/delete?id=' + id,
                type: 'DELETE',
                success: function(resp) {
                    table.ajax.reload();
                    alert('Module supprimé !');
                },
                error: function(xhr) {
                    alert('Erreur suppression: ' + xhr.responseText);
                }
            });
        }
    });
});
</script>
</body>
</html>
