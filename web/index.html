<!DOCTYPE html>
<html lang="fr">

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DSC Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/web/style.css">
    <!-- FontAwesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Charger le script custom APRES toutes les dépendances -->
    <script src="/web/reports.js"></script>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/web/reports.html" class="brand-link">
            <span class="brand-text font-weight-light">DSC Admin</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                    <li class="nav-item">
                        <a href="/web" class="nav-link active">
                            <i class="nav-icon fas fa-table"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/web/modules.html" class="nav-link">
                            <i class="nav-icon fas fa-cubes"></i>
                            <p>Modules</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    <div class="content-wrapper">
        <section class="content">
            <div class="container-fluid">
                <br/>
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <p class="card-text" style="font-size:2em;"><i class="fas fa-server mr-2"></i><a id="total-agents" ></a></p>
                                <h5 class="card-title">Managed agents</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <p class="card-text" style="font-size:2em;"><i class="fas fa-cubes mr-2"></i><a id="total-modules" ></a></p>
                                <h5 class="card-title">Ressources Modules</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <p class="card-text" style="font-size:2em;"><i class="fas fa-project-diagram mr-2"></i><a id="total-configurations" ></a></p>
                                <h5 class="card-title">Configurations</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <table style="width:100%" id="agents-table" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Last Communication</th>
                                    <th>Thumbprint</th>
                                    <th>Status</th>
                                    <th>Detail</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-header bg-info text-white text-center p-2" style="font-size:1em;">
                            Agents OK / Failed
                        </div>
                        <div class="card-body" style="max-width:180px; margin:auto;">
                            <canvas id="agents-pie" width="120" height="120"></canvas>
                            <div class="d-flex justify-content-center align-items-center mt-3" id="agents-pie-legend">
                                <span id="legend-ok" class="legend-selectable active" style="cursor:pointer;display:inline-flex;align-items:center;margin-right:20px;"><span style="display:inline-block;width:22px;height:14px;background:#28a745;margin-right:6px;"></span>OK</span>
                                <span id="legend-err" class="legend-selectable active" style="cursor:pointer;display:inline-flex;align-items:center;"><span style="display:inline-block;width:22px;height:14px;background:#dc3545;margin-right:6px;"></span>Erreur</span>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </div>
    <footer class="main-footer">
        <strong>DSC Admin Panel &copy; 2025</strong>
    </footer>
